<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
    <script>
        
        function arr(test){
            return new Promise(function(resolve,reject){
                const hasNullValue = null === test.find(function(value){
                    return value === null;
                });
                
                if (hasNullValue) reject();
                else setTimeout(function(){
                    resolve(test[test.length - 1]) 
                },3000); 
            });     
        }

    </script>
</body>
</html>
