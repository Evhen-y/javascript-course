<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
    <script>
      
        function checkPassword(password){
            if (password.length > 32){
                return false;
            } 
            if (!password.match(/[A-Z]/) ){
                return false;
            } 
            if (!password.match(/[a-z]/) ){
                return false;
            } 
            if (!password.match(/[0-9]/) ){
                return false;
            } 
            if (!password.match(/[ !"#$%&'()*+,\-.\/:;<=>?@[\\\]^_`{|}]/) ){
                return false;
            } 
            return true;

                
            
        }
       
        alert(checkPassword('312$#222223+333333fF3333ert4444'));



    </script>
</body>
</html>
