<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
    <script>
                
        let date = new Date();
        let now = new Date(date.getFullYear(), date.getMonth(), date.getDate(), 0, 0, 0);
        let result = Math.trunc((date.getTime() - now.getTime()) / 1000);
        alert(result);

    </script>
</body>
</html>
