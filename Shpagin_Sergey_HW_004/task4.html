<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
    <script>
        const myNumber = prompt ("Введите число");
        function test(n){
            let sum = 0; 
            for (let i = 0; i <= n; i++){
                sum += i;
            }
            return sum;
             
        } 
        
        console.log(test(myNumber));

    </script>
</body>
</html>
